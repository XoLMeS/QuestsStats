<html>
<head>
	<title>
		QuestsStats
	</title>
	<!-- CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
	<!-- Table with quests -->
	<template id="grid-template">
		<div class="row justify-content-center">
			<div class='col-6'>	
			    <table class="table table-striped table-dark">
				    <thead>
				        <tr>
					        <th v-for="key in columns">
					          {{ key | capitalize }}
					        </th>
				        </tr>
				    </thead>
				    <tbody>
				        <tr v-for="entry in data">
					        <td v-for="key in columns">
					        	<p v-if="entry[key] == 'SUCCESS'"><i class="fa fa-check clickable" 
					        		style="font-size:30px;color:green" 
					        		v-on:click="showQuest($event)" :id="entry['globalId']" :name="entry['alias']"></i></p>
					         	<p v-else-if="entry[key] == 'CRASH'"><i class="fa fa-times clickable" 
					         		style="font-size:30px;color:red" 
					         		v-on:click="showQuest($event)" :id="entry['globalId']" :name="entry['alias']"></i></p>
								<p v-else-if="entry[key] == 'NO_DATA'"><i class="fa fa-window-minimize clickable" 
									style="font-size:30px;color:black" 
									v-on:click="showQuest($event)" :id="entry['globalId']" :name="entry['alias']"></i></p>
								<p v-else> {{ entry[key] }}</p>
					        </td>
				        </tr>
				    </tbody>
			    </table>
  	  		</div>
		</div>
	</template>

	<!-- Vue element -->
	<div id="grid">
		<div class='container-fluid'>
			<grid
			    :data="gridData"
			    :columns="gridColumns">
			</grid> 
			<div class="row justify-content-center">
				<div class="col-4">
					<form v-on:submit.prevent enctype="multipart/form-data">
						<p>
							<input id="input" type="file" accept=".json">
						</p>
						<p>
							<button v-on:click="sendFile($event)">Load new "FinishedQuestsLeafs.json"</button>
						</p>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- JS -->
		<!-- JQuery -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<!-- Popper (for bootstrap) -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<!-- Bootstrap -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<!-- Vue -->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<!-- Axios (AJAX) -->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<!-- Custom -->
		<script src='./js/main.js'></script>
</body>
</html>
